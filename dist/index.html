<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
</head>

<body>
    <h1>STAR WARS SEARCH</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2 mt-5">
                <form id="search-form">
                    <div class="input-group mb-3">
                        <input type="text" id="search-input" class="form-control" placeholder="Search for...">

                        <select class="custom-select" id="search-option">
                            <option selected-value="films">Films</option>
                            <option value="people">People</option>
                            <option value="starships">Starships</option>
                            <option value="planets">Planets</option>
                            <option value="vehicles">Vehicles</option>
                        </select>

                        <div class="input-group-append">
                            <button class="btn btn-primary" type="submit">Search</button>
                        </div>
                    </div>
                </form>
                <ul class="list-group" id="search-results">

                </ul>
            </div>
        </div>
    </div>
<script type="text/javascript" src="my-first-webpack.bundle.js"></script></body>

</html>
